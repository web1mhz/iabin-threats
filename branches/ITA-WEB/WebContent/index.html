<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
<title>Menu Especies</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" type="text/css" href="css/default.css" />
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() { // Script del Navegador
				//$("ul.subnavegador").slideUp('fast');
				//$("ul.phylum").hide();				
		$(".elemento").children("ul").slideUp('fast');
		
		$(".elemento").click(function(event) {
			$target = $(event.target).parent();
			$.getJSON("service.do?id="+$target.attr("id"),
				function(data){
					$variable = "";
					$.each(data, function(i, taxon){
						$variable += "id: "+taxon.id+" - canonical: "+taxon.canonical+" - rankID: "+taxon.rankID+"\n";
			    		//$target.append("<ul><li id=1011 class=elemento><a href=#>"+data+"</a></li></ul>")
			        });
					alert($variable);
				}
			);
			if ($("#" + $target.attr("id")).children("ul").is(":visible")) {
				$("#" + $target.attr("id")).children("ul").slideUp('fast');
			} else {
				$("#" + $target.attr("id")).children("ul").slideDown('fast');
			}
			return false;
		});
	});
</script>
</head>
<body onload="requestServlet();">
<div id="contenido-demo">
<h2>Species Menu</h2>

<ul class="navegador">

		</ul>	
	</li>
	<li id="30" class="elemento"><a href="#">Plantae</a>

				<a href="#">Anthocerotophyta</a></li>

			<li id="203" class="elemento"><a href="#">Bryophyta</a></li>
			<li id="204" class="elemento"><a href="#">Chlorophyta</a></li>
		</ul>
	</li>

</ul>
</div>

</body>
</html>
